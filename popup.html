<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteMaster 3000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
            box-sizing: border-box;
        }
        #toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        #toggle-label {
            margin-right: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body>
<h1>PasteMaster 3000</h1>
<div id="toggle-container">
    <label id="toggle-label">Enable Paste:</label>
    <label class="switch">
        <input type="checkbox" id="enablePaste">
        <span class="slider"></span>
    </label>
</div>
<p>Toggle the switch to enable or disable pasting functionality on the current page.</p>
<script src="popup.js"></script>
</body>
</html>
